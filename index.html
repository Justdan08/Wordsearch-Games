<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Search Game</h1>
  <div>
    <label for="puzzle-select">Choose a puzzle:</label>
    <select id="puzzle-select">
      <option value="0">Puzzle 1</option>
      <option value="1">Puzzle 2</option>
      <option value="2">Puzzle 3</option>
    </select>
    <button id="load-puzzle">Load Puzzle</button>
  </div>
  <div id="wordsearch"></div>
  <div id="word-list">
    <div>Words to find:</div>
    <div id="words"></div>
  </div>
  <button id="reset-button">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
